---
$:
  preprocess:
    '$.cnci.token': 'eval'
    '$.cnci.ci.options.user': 'eval'
    '$.cnci.ci.options.token': 'eval'
    '$.cnci.ci.options.jobName': 'eval'
    '$.cnci.ci.options.buildNumber': 'eval'
    '$.coverage.compare.storage.options.1.region': 'eval'
    '$.coverage.compare.storage.options.1.accessKeyId': 'eval'
    '$.coverage.compare.storage.options.1.secretAccessKey': 'eval'
    '$.cache.options.1.region': 'eval'
    '$.cache.options.1.accessKeyId': 'eval'
    '$.cache.options.1.secretAccessKey': 'eval'
    '$.codeclimate.token': 'eval'
    '$.snyk.token': 'eval'
    '$.e2e.wait.uri.0': 'eval'
    '$.pagespeed.uri': 'eval'
  cnci:
    token: 'process.env.token'
    ci:
      provider: jenkins
      options:
        user: 'process.env.JENKINS_USER'
        token: 'process.env.JENKINS_TOKEN'
        jobName: 'process.env.JOB_NAME'
        buildNumber: 'process.env.BUILD_NUMBER'
  cache:
    driver: 's3'
    options:
      - 's3://travis-metadata/cache/AdTechMedia/adtechmedia-website'
      -
        region: 'process.env.AWS_DEFAULT_REGION'
        accessKeyId: 'process.env.AWS_ACCESS_KEY_ID'
        secretAccessKey: 'process.env.AWS_SECRET_ACCESS_KEY'
  npm:
    scripts: []
    dependencies:
      chai: 'latest'
  emit:
    pattern:
      - /^src.es6\/lib\/.+\.js$/i
      - /^tests?\/.+\.js$/i
    ignore:
      - /^(.*\/)?node_modules(\/?$)?/i
      - /^(.*\/)?vendor(\/?$)?/i
  test:
    mocha:
      options:
        ui: 'bdd'
        reporter: 'spec'
    pattern:
      - /.+\.spec\.js$/i
    ignore: ~
  e2e:
    pattern:
      - /.+\.e2e\.js$/i
    ignore: []
    browsers: 
      - puppeteer
    wait:
      interval: 500                                            
      timeout: 60000                                           
      uri:                                                     
        - 'process.env.DEPLOY_HOST'
  coverage:
    pattern:
      - /.+\.js$/i
    ignore:
      - /.+\.cfg\.js$/i
      - /.+\.po\.js$/i
      - /.+\.e2e\.js$/i
      - /.+\.spec\.js$/i
      - /^(.*\/)?node_modules(\/?$)?/i
    reporters:
      text-summary: ~
    compare:
      negative-delta: 1
      storage:
        driver: 's3'
        options:
          - 's3://travis-metadata/coverage/AdTechMedia/adtechmedia-website'
          -
            region: 'process.env.AWS_DEFAULT_REGION'
            accessKeyId: 'process.env.AWS_ACCESS_KEY_ID'
            secretAccessKey: 'process.env.AWS_SECRET_ACCESS_KEY'
  codeclimate:
    token: 'process.env.CODECLIMATE_REPO_TOKEN'
  snyk:
    token: 'process.env.SNYK_API_TOKEN'
  pagespeed:
    uri: |
      ['challenges', 'solutions', 'api', 'team', 'contact'].map(item => `${process.env.DEPLOY_HOST}/${item}`)
website:
  root: test/e2e
  dependencies:
    chance: 'latest'
