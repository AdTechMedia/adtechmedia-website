  <link rel="stylesheet" type="text/css" media="screen" href="/atm-admin/assets/css/smartadmin-skins.min.css">

  <!-- #APP SCREEN / ICONS -->
  <!-- Specifying a Webpage Icon for Web Clip
  Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
  <link rel="apple-touch-icon" href="/atm-admin/assets/img/splash/sptouch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/atm-admin/assets/img/splash/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/atm-admin/assets/img/splash/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/atm-admin/assets/img/splash/touch-icon-ipad-retina.png">

  <!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Startup image for web apps -->
  <link rel="apple-touch-startup-image" href="/atm-admin/assets/img/splash/ipad-landscape.png"
        media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
  <link rel="apple-touch-startup-image" href="/atm-admin/assets/img/splash/ipad-portrait.png"
        media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
  <link rel="apple-touch-startup-image" href="/atm-admin/assets/img/splash/iphone.png" media="screen and (max-device-width: 320px)">

  <link rel="icon" href="/atm-core/images/favicon.png" type="image/x-icon"/>

  <!-- Loader Styles -->
  <style>
    .loading {
      position: absolute;
      left: 50%;
      top: 50%;
      transform:translateX(-50%) translateY(-50%);
      -webkit-transform:translateX(-50%) translateY(-50%);
    }

    .loading img {
      max-width: none
    }

    .faded-out {
      opacity: 0 !important;
    }
  </style>
